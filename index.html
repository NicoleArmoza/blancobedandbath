<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blanco Bed&Bath</title>
    <link rel="shortcut icon" href="imagenes/incono.ico" />
    <link rel="stylesheet" href="estilos.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- BARRA -->
      <i class="fas fa-bars abrir"></i>
      <nav>
        <i class="fas fa-times cerrar"></i>
        <ul>
          <li><a href="#inicio">Inicio</a></li>
          <li>
            <a href="#productos">Productos</a>
            <ul class="submenu">
              <li><a href="#almohadas">Almohadas</a></li>
              <li><a href="#acolchados">Acolchados</a></li>
              <li><a href="#sabanas">Sabanas</a></li>
              <li><a href="#toallas">Toallas</a></li>
            </ul>
          </li>
          <li><a href="#comocomprar">Cómo comprar</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <!-- INICIO CARROUSEL -->
    <section id="Inicio">
      <div
        id="carouselExampleInterval"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-interval="10000">
            <div style="width:100%;background-color: black;">
              <img
                src="imagenes/sanrafael.jpg"
                class="d-block img-fluid"
                style="max-height: 400px;display:block;margin:auto;"
                alt="..."
              />
            </div>
          </div>
          <div class="carousel-item" data-interval="2000">
            <img
              src="imagenes/alvear.jpg"
              class="d-block img-fluid"
              style="max-height: 768px;min-width: auto;"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="imagenes/malargue.jpg"
              class="d-block img-fluid"
              style="max-height: 768px;min-width: auto;"
              alt="..."
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleInterval"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleInterval"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

    <!-- PRODUCTOS -->
    <section id="productos">
      <h1>Productos</h1>
    </section>

    <!-- cÓMO COMPRAR -->
    <section id="comocomprar">
      <h1>Cómo comprar</h1>
    </section>

    <!-- CONTACTO -->

    <section id="contacto">
      <h1>Contacto</h1>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
